<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <button id="prev" class="nav prev">Prev</button>
      <div class="slides">
        <img
          src="./img/Mirsya Wallpaper (24).jpg"
          alt="Slide 1"
          class="slide active"
        />
        <img
          src="./img/Mirsya Wallpaper (31).jpg"
          alt="Slide 2"
          class="slide"
        />
        <img
          src="./img/Mirsya Wallpaper (44).jpg"
          alt="Slide 3"
          class="slide"
        />
      </div>
      <button id="next" class="nav next">Next</button>
    </div>
    <div class="dots"></div>

    <script src="./app.js"></script>
  </body>
</html>
